<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/b65d9b5add.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <span class="material-symbols-outlined">local_shipping</span>
            <span class="platform-name">E-Commerce Platform</span>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help Center</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-summary-section">
        <div id="cart-info" class="cart-box">
            <h2>Cart Info</h2>
            <p>Items Added: <span id="items-added">0</span></p>
            <p>Items Removed: <span id="items-removed">0</span></p>
        </div>
        <div id="cart-box" class="cart-box">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">0.00</span></p>
                <button id="checkout-button">Checkout</button>
            </div>
        </div>
        <aside id="cart-summary" class="cart-box">
            <h2>Price Details</h2>
            <p>Current Items: <span id="cart-items-count">0</span></p>
            <p>Total Amount: $<span id="cart-total-amount">0.00</span></p>
            <button onclick="placeOrder()">Place Order</button>
        </aside>
    </div>

    <main>
        <div id="products-container" class="products-container"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
